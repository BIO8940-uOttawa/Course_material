name: "Adv stats and open science"
title: "BIO8940 course"
output_dir: "docs"
include: [".nojekyll"]
#theme: "theme.css"
navbar:
  title: "BIO8940"
  right:
    - text: "Home"
      href: index.html
    - text: Lectures
      icon: fa-chalkboard
      href: lectures.html
    - text: Reading
      icon: fa-book
      href: reading.html
    - text: "Practicals"
      menu:
        - text: "Manual"
          href:  https://biostats-uottawa.github.io/bio8940_manual/
        - text: "Data"
          href: https://github.com/biostats-uOttawa/practical_data
    - text: "Syllabus"
